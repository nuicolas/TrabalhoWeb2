<form  (submit)="login()" autocomplete="new-password">

  <h1>Login</h1>
<div class="form-control">
<label for="email" >Email</label>
<input formControlName="email"  id="email" autocomplete="new-password" type="email">

</div>



<div class="form-control">
  <label for="password" >Senha</label>
  <input formControlName="email" id="password" autocomplete="new-password" type="password">

  </div>

  <button type="submit">Enviar &#8594;</button>


</form>
